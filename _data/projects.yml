- project: Rent Listings Notifier
  role: Primary Developer
  #duration: 2012  Present
  url: "https://github.com/KamyllaAlmeida/rent-listings-notifier"
  description: It is a robot set up to be executed daily that goes to Craigslist Website, get a list of rentals listings according to the filter, saves the list in a DynamoDB, compares the current day's listings the previous day's one and then sends an email with all available listings, what got added and what got removed. It was built using AWS Lambda NodeJS, DynamoDB, SNS (Simple Notification Service from AWS) and Cloudwatch event used to schedule the execution of the Lambda function.

